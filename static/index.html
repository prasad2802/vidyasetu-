<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg1:#6a11cb; --bg2:#2575fc; --card:#fff; --text:#222; --muted:#666;
      --primary:#2575fc; --primary-hover:#1a5fd8; --error:#d63031; --ok:#1db954;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      width: 340px; background: var(--card); padding: 24px;
      border-radius: 16px; box-shadow: 0 16px 40px rgba(0,0,0,.2);
      animation: pop .25s ease-out;
    }
    @keyframes pop { from { transform: scale(.98); opacity:.6 } to { transform: scale(1); opacity:1 } }
    .logo { font-weight: 800; font-size: 20px; letter-spacing:.2px; color: var(--text); }
    h2 { margin: 8px 0 16px; color: var(--text); }
    label { display:block; margin:10px 0 6px; color: var(--muted); font-size: 13px; }
    input {
      width:100%; padding:12px; border-radius:10px; border:1px solid #e5e7eb; font-size:14px;
      outline:none;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,117,252,.12); }
    button {
      width:100%; padding:12px; border:none; border-radius:10px; margin-top:14px;
      background: var(--primary); color:#fff; font-weight:700; cursor:pointer; font-size:15px;
    }
    button:hover { background: var(--primary-hover); }
    .row { display:flex; justify-content:space-between; align-items:center; margin-top:10px; }
    a { color: var(--primary); text-decoration:none; font-size: 14px; }
    a:hover { text-decoration: underline; }
    .msg { margin-top: 10px; min-height: 18px; font-size: 14px; color: var(--error); }
    .fine { color: var(--ok); }
    .hint { font-size:12px; color:#888; margin-top:8px; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">üîê Tutor Portal</div>
    <h2>Sign In</h2>

    <form id="loginForm" autocomplete="on">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />

      <button type="submit">Sign In</button>
      <div class="row">
        <span class="hint"></span>
        <a href="signup.html">Create account</a>
      </div>
      <div id="msg" class="msg"></div>
    </form>
    <div class="hint">On success you‚Äôll be sent to the app.</div>
  </div>

  <script>
    // === Settings ===
    const GRADIO_URL = "https://vidyasetu-production.up.railway.app/tutor"; // your running .py app

    // LocalStorage keys for demo auth (no real server yet)
    const LS_KEY = "tutor_users";

    function loadUsers() {
      try { return JSON.parse(localStorage.getItem(LS_KEY)) || {}; }
      catch { return {}; }
    }
    function getUser(email) {
      const users = loadUsers();
      return users[email.toLowerCase()];
    }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      const u = getUser(email);
      if (!u) {
        msg.textContent = "No account found. Create one first.";
        return;
      }
      if (u.password !== password) {
        msg.textContent = "Incorrect password.";
        return;
      }

      msg.textContent = "Login success! Opening app‚Ä¶";
      msg.classList.remove("error");
      msg.classList.add("fine");

      // üîµ Redirect to your Gradio app (.py)
      setTimeout(() => { window.location.href = GRADIO_URL; }, 600);
    });
  </script>
</body>
</html>
