<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg1:#ff416c; --bg2:#ff4b2b; --card:#fff; --text:#222; --muted:#666;
      --primary:#ff416c; --primary-hover:#e03554; --error:#d63031; --ok:#1db954;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      width: 340px; background: var(--card); padding: 24px;
      border-radius: 16px; box-shadow: 0 16px 40px rgba(0,0,0,.2);
      animation: pop .25s ease-out;
    }
    @keyframes pop { from { transform: scale(.98); opacity:.6 } to { transform: scale(1); opacity:1 } }
    .logo { font-weight: 800; font-size: 20px; letter-spacing:.2px; color: var(--text); }
    h2 { margin: 8px 0 16px; color: var(--text); }
    label { display:block; margin:10px 0 6px; color: var(--muted); font-size: 13px; }
    input {
      width:100%; padding:12px; border-radius:10px; border:1px solid #e5e7eb; font-size:14px; outline:none;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(255,65,108,.12); }
    button {
      width:100%; padding:12px; border:none; border-radius:10px; margin-top:14px;
      background: var(--primary); color:#fff; font-weight:700; cursor:pointer; font-size:15px;
    }
    button:hover { background: var(--primary-hover); }
    .row { display:flex; justify-content:space-between; align-items:center; margin-top:10px; }
    a { color: var(--primary); text-decoration:none; font-size: 14px; }
    a:hover { text-decoration: underline; }
    .msg { margin-top: 10px; min-height: 18px; font-size: 14px; color: var(--error); }
    .fine { color: var(--ok); }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">üìù Tutor Portal</div>
    <h2>Create Account</h2>

    <form id="signupForm" autocomplete="on">
      <label for="name">Name (optional)</label>
      <input id="name" type="text" placeholder="Your name" />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />

      <label for="password">Password (min 6 chars)</label>
      <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />

      <button type="submit">Sign Up</button>
      <div class="row">
        <span></span>
        <a href="/">Back to Sign In</a>
      </div>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    const LS_KEY = "tutor_users";
    function loadUsers(){ try { return JSON.parse(localStorage.getItem(LS_KEY)) || {}; } catch { return {}; } }
    function saveUsers(users){ localStorage.setItem(LS_KEY, JSON.stringify(users)); }

    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (password.length < 6) { msg.textContent = "Password must be at least 6 characters."; return; }

      const users = loadUsers();
      if (users[email]) { msg.textContent = "This email is already registered."; return; }

      users[email] = { name, password };
      saveUsers(users);

      msg.textContent = "Account created. Redirecting to Sign In‚Ä¶";
      msg.classList.add("fine");
      setTimeout(() => { window.location.href = "/"; }, 800)
    });
  </script>
</body>
</html>
